services:
  postgres:
    image: postgres:16-alpine
    container_name: vault_smilo_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vaultuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vaultpass}
      POSTGRES_DB: ${POSTGRES_DB:-vault_smilo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vaultuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
